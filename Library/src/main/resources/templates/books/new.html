    <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>       
        <title>Novo Livro</title>

    </head>

    <body>
    <div>
        <div>
            <div>
                <form th:object="${bookModelDto}" action="/books" method="POST">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" th:field="*{name}">
                    </div>
                    <div>
                        <label for="releaseYear">Ano de Lançamento: </label>
                        <input type="text" id="releaseYear" th:field="*{releaseYear}">
                    </div>
                    <div>
                        <label for="location">Localização:</label>
                        <input type="text" id="location" th:field="*{location}">
                    </div>
                    <div>
                        <label for="author">Autor: </label>
                        <input type="text" id="author" th:field="*{author}">
                    </div>
                     <div>
                        <label for="genre">Gênero: </label>
                        <input type="text" id="genre" th:field="*{genre}">
                    </div>
                    <div>
                        <label for="pubHouse">Editora: </label>
                        <input type="text" id="pubHouse" th:field="*{publishingHouse}">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>




    </html>
